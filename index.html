<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta keywords="" content="">
    <meta description="" content="">
  
    <!--icon-->
    <link rel="shortcut icon" type="image/x-icon" href="/image/icon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/image/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/image/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/icon/favicon-16x16.png">
    <link rel="manifest" href="/image/icon/site.webmanifest">
    <link rel="mask-icon" href="/image/icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Make TARS</title>

    <script>
        
        /*
        Browser Language Redirect script- By JavaScript Kit
        For this and over 400+ free scripts, visit http://www.javascriptkit.com
        This notice must stay intact
        */
        
        //Enter ISO 639-2 letter Language codes to detect (see: http://www.w3.org/WAI/ER/IG/ert/iso639.htm):
        var langcodes=new Array("en", "kr", "cn", "jp", "default")
        
        //Enter corresponding redirect URLs (last one is for default URL):
        var langredirects=new Array("en/about.html", "kr/about.html", "cn/about.html", "jp/about.html", "en/about.html")
        
        var languageinfo=navigator.language? navigator.language : navigator.userLanguage
        var gotodefault=1
        
        function redirectpage(dest){
            if (window.location.replace)
                window.location.replace(dest)
            else
                window.location=dest
        }
        
        for (i=0;i<langcodes.length-1;i++){
            if (languageinfo.substr(0,2)==langcodes[i]){
                redirectpage(langredirects[i])
                gotodefault=0
                break
            }
        }
        
        if (gotodefault)
            redirectpage(langredirects[langcodes.length-1])

    </script>
  
</head>

</body>
</html>
