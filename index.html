<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta keywords="" content="">
    <meta description="" content="">
  
    <!--icon-->
    <link rel="shortcut icon" type="image/x-icon" href="/css/image/icon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/css/image/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/css/image/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/css/image/icon/favicon-16x16.png">
    <link rel="manifest" href="/css/image/icon/site.webmanifest">
    <link rel="mask-icon" href="/css/image/icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Make TARS</title>
  
</head>
<body>
    <script type="text/javascript">
        
        /*
        Browser Language Redirect script- By JavaScript Kit
        For this and over 400+ free scripts, visit http://www.javascriptkit.com
        This notice must stay intact
        */
        
        //Enter ISO 639-2 letter Language codes to detect (see: http://www.w3.org/WAI/ER/IG/ert/iso639.htm):
        var langcodes=new Array("en", "ko", "zh", "ja", "default")
        
        //Enter corresponding redirect URLs (last one is for default URL):
        var langredirects=new Array("en/EngineerCHOI.html", "ko/EngineerCHOI.html", "zh/EngineerCHOI.html", "ja/EngineerCHOI.html", "ko/EngineerCHOI.html")
        
        var languageinfo=navigator.language ? navigator.language : navigator.userLanguage
        
        var gotodefault=1
        
        function redirectpage(dest){
            if (window.location.replace){
                window.location.replace(dest)
            }
            else {
                window.location=dest
            }
        }

        for (i=0;i<langcodes.length-1;i++){
            if (languageinfo.substr(0,2).toLowerCase()==langcodes[i]){
                redirectpage(langredirects[i])
                gotodefault=0
                break
            }
        }
        
        if (gotodefault){
            redirectpage(langredirects[langcodes.length-1])
        }

    </script>
</body>
</html>
